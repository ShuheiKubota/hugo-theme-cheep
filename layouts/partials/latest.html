<div class="latest_list_container">
    <ul>
        <!--<li>Latest</li>-->
        {{ range first 10 (sort .Site.Pages "Lastmod" "desc") }}
        <a href="{{ .Permalink }}"><li>
                {{- if .IsPage -}}
                <span style="display:inline-block; text-decoration:none">{{ default "ðŸ“„" $.Site.Params.iconLatestPage }} </span>
                {{- else -}}
                <span style="display:inline-block; text-decoration:none">{{ default "ðŸ“‚" $.Site.Params.iconLatestList }} </span>
                {{- end -}}
                {{ .Title }}</li></a>
        {{ end }}
    </ul>
</div>
