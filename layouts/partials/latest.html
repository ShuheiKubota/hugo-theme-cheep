<div class="latest_list_container">
    <ul>
        <!--<li>Latest</li>-->
        {{ range first 10 .Site.Pages }}
        <li><a href="{{ .Permalink }}">
                {{- if .IsPage -}}
                <span style="display:inline-block; text-decoration:none">{{ default "ğŸ“„" (index $.Site.Params "cheep_page_emoji")}} </span>
                {{- else -}}
                <span style="display:inline-block; text-decoration:none">{{ default "ğŸ“‚" (index $.Site.Params "cheep_list_emoji")}} </span>
                {{- end -}}
                {{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
