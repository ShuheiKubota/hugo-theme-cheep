<li>
    <a href="{{ .Permalink }}">{{ .Title }}</a> | <span class="lastmod">{{ .Lastmod.Format "2006-01-02 15:04:05" }}</span>
    {{ if .Params.tags }}
        {{ range .Params.tags }}
        <span class="tag"><a href="/tags/{{.}}">{{ . }}</a></span>
        {{ end }}
    {{ end }}
    {{ .Summary }}
    <p class="readmore"><a href="{{ .Permalink }}">&laquo; more &raquo;</a></p>
    <hr class="listsep" />
</li>
